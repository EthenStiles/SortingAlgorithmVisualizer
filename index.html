<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Sorting Algorithm Visualizer</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <h1>Sorting Algorithm Visualizer</h1>
        <div class="controls">
            <div class="controls-top">
                <select id="algorithm-select">
                    <option value="bubble">Bubble Sort</option>
                    <option value="insertion">Insertion Sort</option>
                    <option value="selection">Selection Sort</option>
                    <option value="quick">Quick Sort</option>
                    <option value="bogo">Bogo Sort</option>
                </select>

                <label for="element-count"># of Elements:</label>
                <input type="number" id="element-count" value="100" min="5" max="200" step="5" />
                <div class="delay"> Delay (ms):
                    <input type="number" id="delay" value="0" min="0" max="1000" step="20" />
                </div>
                
            </div>

            <div class="controls-bottom">
                <button id="generate" onclick="generateBars()">Generate Array</button>
                <button id="sort" onclick="startSort()">Sort</button>
            </div>
        </div>
        

        <div id="visualization-window"></div>
        <div id="stats">
            <div id="elements"># elements: 0</div>
            <div id="comparisons"># comparisons: 0</div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
